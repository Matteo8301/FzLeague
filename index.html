<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .slides {
      display: flex;
      width: 500%;
      animation: slide 15s infinite;
    }
    .slides img {
      width: 100%;
      border-radius: 12px;
    }
    @keyframes slide {
      0% { margin-left: 0; }
      20% { margin-left: 0; }
      25% { margin-left: -100%; }
      45% { margin-left: -100%; }
      50% { margin-left: -200%; }
      70% { margin-left: -200%; }
      75% { margin-left: -300%; }
      95% { margin-left: -300%; }
      100% { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/600/400" alt="img1">
      <img src="https://picsum.photos/id/1016/600/400" alt="img2">
      <img src="https://picsum.photos/id/1018/600/400" alt="img3">
      <img src="https://picsum.photos/id/1019/600/400" alt="img4">
    </div>
  </div>
</body>
</html>
